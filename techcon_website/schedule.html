<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
</head>
<body>
    <header>
        <h1>Schedule for TechCon 2024</h1>
    </header>

    <main>
        <table>
            <caption>Detailed Schedule of Events for TechCon 2024</caption>
            <thead>
                <tr>
                    <th scope="col">Time</th>
                    <th scope="col">Event</th>
                    <th scope="col">Location</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>09:00 AM</td>
                    <td>Opening Ceremony</td>
                    <td>Main Hall</td>
                </tr>
                <tr>
                    <td>10:00 AM</td>
                    <td>Keynote Speech</td>
                    <td>Conference Room A</td>
                </tr>
                <tr>
                    <td>02:00 PM</td>
                    <td>AI Innovations Panel</td>
                    <td>Room B</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
